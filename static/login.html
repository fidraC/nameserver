<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" type="text/css" href="tachyons.min.css">
	<style>
		.loginArea {
			width: 100%;
			height: 100%;
			display: flex;
			align-content: center;
			justify-content: center;
		}
	</style>
	<script>
		function getQueryVariable(variable) {
			var query = window.location.search.substring(1);
			var vars = query.split("&");
			for (var i = 0; i < vars.length; i++) {
				var pair = vars[i].split("=");
				if (pair[0] == variable) {
					return pair[1];
				}
			}
			return null;
		}
	</script>
</head>

<body>
	<main>


		<div class="flex items-center justify-center pa4 bg-light-red navy" id="error-banner" style="display: none;">
			<svg class="w1" data-icon="info" viewBox="0 0 32 32" style="fill:currentcolor">
				<title>info icon</title>
				<path
					d="M16 0 A16 16 0 0 1 16 32 A16 16 0 0 1 16 0 M19 15 L13 15 L13 26 L19 26 z M16 6 A3 3 0 0 0 16 12 A3 3 0 0 0 16 6">
				</path>
			</svg>
			<span class="lh-title ml3">Access denied</span>
		</div>
		<script>
			if (getQueryVariable("error")) {
				let errorBanner = document.getElementById("error-banner")
				errorBanner.style["display"] = "flex";
			}
		</script>


		<div class="loginArea">


			<article class="pa4 black-80" id="">
				<form action="auth/login" method="post" accept-charset="utf-8">
					<fieldset id="sign_up" class="ba b--transparent ph0 mh0">
						<legend class="ph0 mh0 fw6 clip">Sign in</legend>
						<div class="mt3">
							<label class="db fw4 lh-copy f6" for="password">Password</label>
							<input class="pa2 input-reset ba bg-transparent" type="password" name="password" id="password">
						</div>
					</fieldset>
					<div class="mt3"><input class="b ph3 pv2 input-reset ba b--black bg-transparent grow pointer f6" type="submit"
							value="Log in"></div>
				</form>
			</article>
		</div>

	</main>

</body>

</html>
